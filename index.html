<!doctype html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en">
    <!-- Update`class="theme-auto" with your preference -->

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
        <title>Chris &#x1F9C3;</title>
        <link rel="icon" type="image/x-icon" href="/images/meltface.png" />
        <!-- Update this with your own favicon -->

        <!-- Meta Description - Write a description (150-160 characters recommended) -->
        <meta name="description" content="a personal site." />

        <!-- Keywords -->
        <meta name="keywords" content="iripbongs" />

        <!-- Canonical URL - Helps prevent duplicate content issues -->
        <meta rel="canonical" href="https://iripbongs.p7xy.com" />

        <!-- Author Information -->
        <meta name="author" content="Chris &#x1F9C3;" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/brands.css" />
    </head>

    <body>
        <div class="container">
            <div class="column">
                <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
                <img
                    class="avatar avatar--rounded"
                    src="images/yeat.jpg"
                    srcset="images/yeat-2x.jpg 2x"
                    alt="LittleLink"
                />

                <!-- Replace with your name or brand -->
                <h1 tabindex="0">
                    <div>Chris &#x1F9C3;</div>
                </h1>

                <!-- Add a short description about yourself or your brand -->
                <p tabindex="0"></p>

                <!-- All your buttons go here -->
                <div class="button-stack" role="navigation">
                    
                    <!-- Cash App -->
                    <a
                        class="button button-cash-app"
                        href="https://cash.app/$iripbongss"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/cash-app-dollar.svg"
                            alt="Cash App Logo"
                        />Cash App</a
                    >

                    <!-- GitHub -->
                    <a
                        class="button button-github"
                        href="https://github.com/iripbongs"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/github.svg"
                            alt="GitHub Logo"
                        />GitHub</a
                    >

                    <!-- Last.fm -->
                    <a
                    
                    class="button button-last-fm" 
                    href="https://www.last.fm/user/iripbongs" 
                    target="_blank" 
                    rel="noopener" 
                    role="button"
                    ><img 
                        class="icon" 
                        aria-hidden="true" 
                        src="images/icons/last-fm.svg"
                        alt="">Last.fm</a>
                    

                    <!-- Apple Music -->
                    <a
                        class="button button-apple-music"
                        href="https://music.apple.com/profile/iripbongs"
                        target="_blank"
                        rel="noopener"
                        role="button"
                        ><img
                            class="icon"
                            aria-hidden="true"
                            src="images/icons/apple-music.svg"
                            alt="Apple Music Logo"
                        />Apple Music</a
                    >
                </div>

                <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
                <footer>
                    powered by
                    <a
                        href="https://littlelink.io"
                        target="_blank"
                        rel="noopener"
                        >LittleLink</a>
                </footer>
            </div>
        </div>
    </body>
</html>
